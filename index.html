<!DOCTYPE html>
<html lang="en">

<head>
    <title>TRAIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron">
            <div class="container">
                <h1 class="display-4">Where's the Train!</h1>
                <p>A Guide to the Next Train!!</p>
            </div>
        </div>
        <table class="table table-striped" id="trainTable">

            <thead class="tab">
                <tr>
                    <th scope="col"> Current Train Schedule</th>
                </tr>

                <tr class="tab1">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"> Add Train</th>
                </tr>
        </table>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="namevalue" placeholder="Marta">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="destinationvalue" placeholder="Atlanta">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="timevalue" placeholder="03:00">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="text" class="form-control" id="freqvalue" placeholder="mins">
            </div>

            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="assests/javascript/rps.js"></script>
</body>

</html>
